<div class="flex flex-wrap">
  <div class="flex w-full flex-col md:w-1/2">
    <div class="flex justify-center pt-12 md:-mb-24 md:justify-start md:pl-12">
      <a routerLink="/" class="border-b-red-500 border-b-4 pb-1 text-2xl font-bold text-red-500">Trut</a>
    </div>
    <div class="lg:w-[30rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
      <h1 class="text-left text-3xl font-bold">Sign up</h1>
      <p class="text-sm mt-3 text-neutral-500">
        Let's get started
      </p>
      <form class="flex flex-col pt-3 md:pt-8" [formGroup]="form" (ngSubmit)="signUp()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="name" matInput formControlName="userName">
          <mat-error>user name cannot be empty</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="userEmail">
          <mat-error>please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="userPassword">
          <mat-error>please enter a valid password</mat-error>
        </mat-form-field>
        <trut-password-strength #passwordStrengthComponent [password]="form.value.userPassword!" [hidden]="!form.value.userPassword"></trut-password-strength>
        <trut-password-strength-info [passwordComponent]="passwordStrengthComponent" [hidden]="!form.value.userPassword"></trut-password-strength-info>
        <button mat-flat-button color="primary" class="!h-12 mt-4" [disabled]="form.invalid">Sign
          Up</button>
      </form>
      <trut-divider class="mt-8">or</trut-divider>
      <div class="text-sm space-y-3 mt-7">
        <button
          class="flex w-full items-center justify-center rounded border dark:border-inverse gap-2 px-3 py-3 outline-none
                       ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-6 h-6" src="assets/auth/microsoft_logo.svg" alt="Log in with Facebook"> Sign up with Microsoft
        </button>
        <button
          class="flex w-full items-center justify-center rounded border dark:border-inverse gap-2 px-3
                       py-3 outline-none ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-5 h-5" src="assets/auth/google-logo.svg" alt="Log in with Google"> Sign up with Google
        </button>
      </div>
      <div class="pt-12 text-center">
        <p class="whitespace-nowrap text-xs">
          <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">Already have an account?</span>
          <a routerLink="/auth/sign-in" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Sign in</a>
        </p>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
    <div class="absolute bottom-0 z-10 px-16 py-12 text-white opacity-100">
      <p class="mb-8 text-3xl font-bold leading-10">Navigate Success with Precision</p>
      <p class="">All rights reserved</p>
      <p class="mb-7 text-sm opacity-70">Â© 2024 Trut</p>
    </div>
    <img class="-z-1 absolute top-0 h-full w-full object-cover opacity-90" src="assets/background.png" />
  </div>
</div>
