<mat-icon class="material-symbols-outlined search-icon">search</mat-icon>
<input type="text" [(ngModel)]="searchText" placeholder="Recommend to search: My orders"
  (focus)="focus($event, suggestionDropdown)">
@if (searchText) {
<div class="absolute end-1 w-max">
  <button mat-icon-button (click)="clearText()">
    <mat-icon class="material-symbols-outlined">close</mat-icon>
  </button>
</div>
}

<ng-template #suggestionDropdown>
  <trut-suggestions class="rounded-b border-t dark:border-t-neutral-600 w-[600px] dark:bg-neutral-700 p-4 space-y-4">
    <trut-suggestion-block heading="Recently Viewed">
      <trut-suggestion (click)="close()">
        <mat-icon trutSuggestionIcon class="material-symbols-outlined">tune</mat-icon>
        <span>Settings</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">My Profile</span>
      </trut-suggestion>
      <trut-suggestion>
        <mat-icon trutSuggestionIcon class="material-symbols-outlined">timeline</mat-icon>
        <span>Application statistics</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">Admin
          Panel</span>
      </trut-suggestion>
    </trut-suggestion-block>
    <trut-suggestion-block heading="Users">
      <trut-suggestion>
        <trut-avatar text="PS" trutSuggestionThumb></trut-avatar>
        Nimantha Hennayake
      </trut-suggestion>
      <trut-suggestion>
        <trut-avatar src="https://avatar.iran.liara.run/public" text="JJ" trutSuggestionThumb></trut-avatar>
        Jessica Jones
      </trut-suggestion>
    </trut-suggestion-block>
    <trut-suggestion-block heading="Files">
      <trut-suggestion>
        <div class="size-8 rounded bg-neutral-200 dark:bg-neutral-500 text-neutral-800 shadow-sm
                    flex items-center justify-center dark:text-neutral-200" trutSuggestionThumb>
          <mat-icon class="material-symbols-outlined">image</mat-icon>
        </div>
        <span>Application flow.png</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">30KB</span>
      </trut-suggestion>
      <trut-suggestion>
        <div class="size-8 rounded bg-neutral-200 dark:bg-neutral-500 text-neutral-800 shadow-sm
                    flex items-center justify-center dark:text-neutral-200" trutSuggestionThumb>
          <mat-icon class="material-symbols-outlined">description</mat-icon>
        </div>
        <span>Monthly Report.pdf</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">502KB</span>
      </trut-suggestion>
    </trut-suggestion-block>
    <trut-suggestion-block heading="Create Team" showDivider inline>
      <button mat-stroked-button>
        <mat-icon class="material-symbols-outlined">add</mat-icon>Create new team
      </button>
      <button mat-stroked-button>
        <mat-icon class="material-symbols-outlined">add</mat-icon>Add new member
      </button>
    </trut-suggestion-block>
  </trut-suggestions>
</ng-template>
