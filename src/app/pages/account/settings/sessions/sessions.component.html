<div class="py-9 px-10">
  <div class="max-w-[960px] mx-auto">
    <h1 class="text-lg font-bold mb-7">Sessions</h1>

    <div class="mb-5">
      <div class="font-bold text-sm">Web browsers</div>
      <div class="text-xs text-neutral-500 mt-1">
        These browsers are currently signed in to your personal account.
      </div>
    </div>
    <div class="border dark:border-inverse rounded-lg overflow-hidden mt-7">
      <table mat-table [dataSource]="webBrowsersDataSource" class="not-prose">
        <ng-container matColumnDef="browser">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400 w-[200px]">Browser</th>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400">Location</th>
        </ng-container>
        <ng-container matColumnDef="recentActivity">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400">Recent Activity</th>
        </ng-container>
        <ng-container matColumnDef="terminate">
          <th mat-header-cell *matHeaderCellDef class="w-px"></th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="webBrowsersDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: webBrowsersDisplayedColumns;"></tr>
      </table>
    </div>

    <div class="mt-10">
      <div class="font-bold text-sm">Devices</div>
      <div class="text-xs text-neutral-500 mt-1">
        These devices are linked to your personal Dropbox account.
      </div>
    </div>
    <div class="border dark:border-inverse rounded-lg overflow-hidden mt-7">
      <table mat-table [dataSource]="devicesDataSource" class="not-prose">
        <ng-container matColumnDef="browser">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400 w-[200px]">Device</th>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400">Location</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>
        <ng-container matColumnDef="recentActivity">
          <th mat-header-cell *matHeaderCellDef class="text-neutral-500 dark:text-neutral-400">Recent Activity</th>
        </ng-container>
        <ng-container matColumnDef="terminate">
          <th mat-header-cell *matHeaderCellDef class="w-px"></th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="devicesDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: devicesDisplayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
