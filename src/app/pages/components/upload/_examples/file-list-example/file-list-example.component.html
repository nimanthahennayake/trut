<trut-file-list class="w-full divide-y border dark:border-inverse dark:divide-neutral-600 px-6 py-3 rounded-lg">
  @for (uploadFile of fileList; track uploadFile) {
    <trut-file [size]="uploadFile.size"
              [state]="uploadFile.state"
              [errorMessage]="uploadFile.errorMessage"
              [remainingTime]="uploadFile.remainingTime"
              [name]="uploadFile.name"
              [progress]="uploadFile.progress">
      @if (uploadFile.state === 'error') {
        <trut-file-control>
          <mat-icon class="material-symbols-outlined text-xl">refresh</mat-icon>
        </trut-file-control>
      }
      <trut-file-control>
        <mat-icon class="material-symbols-outlined text-xl">close</mat-icon>
      </trut-file-control>
    </trut-file>
  }
</trut-file-list>
