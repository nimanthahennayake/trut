<trut-files-grid>
  @for (uploadFile of fileList; track uploadFile; let index = $index) {
    <trut-grid-file [size]="uploadFile.size"
                   [state]="uploadFile.state"
                   [errorMessage]="uploadFile.errorMessage"
                   [remainingTime]="uploadFile.remainingTime"
                   [name]="uploadFile.name"
                   [progress]="uploadFile.progress"
                   (deleted)="delete(index)"></trut-grid-file>
  }
</trut-files-grid>
