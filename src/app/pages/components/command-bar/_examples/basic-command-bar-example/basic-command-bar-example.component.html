<mat-checkbox [(ngModel)]="open">Show command bar</mat-checkbox>
<div>
  <mat-form-field class="w-1/2 mt-4">
    <mat-label>Tooltip position</mat-label>
    <mat-select [formControl]="position">
      @for (positionOption of positionOptions; track positionOption) {
        <mat-option [value]="positionOption">{{ positionOption }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<trut-command-bar [open]="open" [position]="position.value!">
  <trut-command-bar-value>2 selected</trut-command-bar-value>
  <trut-command-bar-separator></trut-command-bar-separator>
  <trut-command-bar-command shortcut="e">Edit</trut-command-bar-command>
  <trut-command-bar-separator></trut-command-bar-separator>
  <trut-command-bar-command shortcut="d">Delete</trut-command-bar-command>
</trut-command-bar>
