<div class="h-full">
    <trut-layout-body>
        <trut-layout>
            <trut-layout-topbar>
                <!-- <trut-announcement iconName="help" type="informative" closable>
                    You still have not uploaded your Mart invoice due on 22 April 2024
                </trut-announcement> -->
            </trut-layout-topbar>
            <trut-layout-header>
                <div class="border-b px-6 h-14 flex items-center">
                    Header
                </div>
            </trut-layout-header>
            <trut-layout-sidebar [hidden]="editMode">
                <div class="p-6 border-r h-full w-full">
                    <p>Search</p>
                    <mat-divider></mat-divider>
                    <div class="space-y-12 py-6">
                        <p>Search by user name and status</p>
                        <!-- <form [formGroup]="search_option_1">
                            <mat-form-field class="w-1/2">
                                <mat-label>User Name</mat-label>
                                <input type="text" matInput formControlName="state_user_name" required
                                    [matAutocomplete]="auto_user_name">
                                <mat-autocomplete #auto_user_name="mat_auto_complete">
                                    @for (group of state_group_options | async; track group) {
                                    <mat-optgroup [label]="group.letter">
                                        @for (name of group.names; track name) {
                                        <mat-option [value]="name">{{name}}</mat-option>
                                        }
                                    </mat-optgroup>
                                    }
                                </mat-autocomplete>
                            </mat-form-field>
                        </form> -->
                        <trut-divider>or</trut-divider>
                        <p>Search by user email and status</p>
                        <trut-divider>or</trut-divider>
                        <p>Build a custom filter</p>
                        <trut-filter-builder [fieldDefs]="fieldDefinitions" [value]="filterValue"></trut-filter-builder>
                    </div>
                </div>
            </trut-layout-sidebar>
            <trut-layout-sidebar [hidden]="!editMode">
                <div class="p-6 border-r h-full w-full">
                    <p>Edit</p>
                </div>
            </trut-layout-sidebar>
            <trut-layout>
                <trut-layout-header>
                    <div class="border-b px-6 h-12 flex items-center">
                        <!-- <mat-icon class="material-symbols-outlined search-icon">search</mat-icon>
                        <input type="text" placeholder="Recommend to search: My orders">
                        @if (searchText) {
                        <div class="absolute end-1 w-max">
                            <button mat-icon-button (click)="clearText()">
                                <mat-icon class="material-symbols-outlined">close</mat-icon>
                            </button>
                        </div>
                        } -->
                    </div>
                    <div class="border-b flex">
                        @if (isLoadingResults) {
                        <mat-progress-bar mode="query"></mat-progress-bar>
                        }
                    </div>
                </trut-layout-header>
                <trut-layout-body>
                    <div class="h-full p-0">
                        <div>
                            <table mat-table [dataSource]="securityUserData" class="not-prose">
                                <ng-container *ngFor="let column of columnProperties"
                                    [matColumnDef]="column.columnDataFieldName" [sticky]="column.sticky">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="column.columnIsSortable">
                                        {{column.columnHeaderName }}</th>
                                    <td mat-cell *matCellDef="let element">{{
                                        transformValue(element[column.columnDataFieldName],
                                        element[column.columnDataType]) }}
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" [attr.colspan]="columnProperties.length">No data matching the
                                        filter</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </trut-layout-body>
                <trut-layout-footer>
                    <div class="border-t px-6 items-right">
                        <mat-paginator [length]="paginationInput.numberOfRecords" [pageSize]="paginationInput.limit"
                            [pageSizeOptions]="paginationOptions" (page)="onPaginateChange($event)" showFirstLastButtons
                            aria-label="test"></mat-paginator>
                    </div>
                    <div class="border-t px-6 h-10 flex items-center text-xs">
                    </div>
                </trut-layout-footer>
            </trut-layout>
        </trut-layout>
    </trut-layout-body>
</div>
