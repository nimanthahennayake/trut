<trut-tab-panel activeItemId="home" class="h-[500px] border-t border-b border-s dark:border-s-neutral-600 dark:border-t-neutral-600 dark:border-b-neutral-600">
  <trut-tab-panel-nav>
    <trut-tab-panel-item for="home">
      <mat-icon trutTabPanelItemIcon class="material-symbols-outlined">home</mat-icon>
      <trut-tab-panel-item-text>Home</trut-tab-panel-item-text>
    </trut-tab-panel-item>
    <trut-tab-panel-item for="code">
      <mat-icon trutTabPanelItemIcon class="material-symbols-outlined">code</mat-icon>
      <trut-tab-panel-item-text>Code</trut-tab-panel-item-text>
    </trut-tab-panel-item>
  </trut-tab-panel-nav>
  <trut-tab-panel-aside>
    <ng-template trutTabPanelAsideContent="home">
      Home content
    </ng-template>
    <ng-template trutTabPanelAsideContent="code">
      Code content
    </ng-template>
  </trut-tab-panel-aside>
</trut-tab-panel>
