<trut-tab-panel activeItemId="home" class="h-[500px] border-t dark:border-t-neutral-600
  border-b dark:border-b-neutral-600 border-s dark:border-s-neutral-600">
  <trut-tab-panel-nav>
    <trut-tab-panel-item for="home">
      <mat-icon emrTabPanelItemIcon class="material-symbols-outlined">home</mat-icon>
      <trut-tab-panel-item-text>Home</trut-tab-panel-item-text>
    </trut-tab-panel-item>
    <trut-tab-panel-item for="code">
      <mat-icon emrTabPanelItemIcon class="material-symbols-outlined">code</mat-icon>
      <trut-tab-panel-item-text>Code</trut-tab-panel-item-text>
    </trut-tab-panel-item>
  </trut-tab-panel-nav>
  <trut-tab-panel-aside>
    <ng-template emrTabPanelAsideContent="home">
      <trut-panel>
        <trut-panel-header class="border-b dark:border-b-neutral-600 flex items-center px-4">Home Header</trut-panel-header>
        <trut-panel-body class="p-4">
          <div class="h-[1000px]">Home Content</div>
        </trut-panel-body>
        <trut-panel-footer class="border-t dark:border-t-neutral-600 flex items-center px-4">Footer</trut-panel-footer>
      </trut-panel>
    </ng-template>
    <ng-template emrTabPanelAsideContent="code">
      <trut-panel>
        <trut-panel-header class="border-b dark:border-b-neutral-600 flex items-center px-4">Code Header</trut-panel-header>
        <trut-panel-body class="p-4">
          <div class="h-[1000px]">Code Content</div>
        </trut-panel-body>
        <trut-panel-footer class="border-t dark:border-t-neutral-600 flex items-center px-4">Footer</trut-panel-footer>
      </trut-panel>
    </ng-template>
  </trut-tab-panel-aside>
</trut-tab-panel>
