<trut-breadcrumbs [dataSource]="dataSource">
  <a *trutBreadcrumbItemDef="let item" trut-breadcrumb-item [routerLink]="item.link">{{ item.name }}</a>
  <trut-breadcrumb-separator *trutBreadcrumbSeparatorDef>/</trut-breadcrumb-separator>
  <trut-breadcrumb-active-item *trutBreadcrumbActiveItemDef="let item">{{ item.name }}</trut-breadcrumb-active-item>
</trut-breadcrumbs>
