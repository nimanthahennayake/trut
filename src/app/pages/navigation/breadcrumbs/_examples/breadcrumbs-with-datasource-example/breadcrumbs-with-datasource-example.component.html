<trut-breadcrumbs [dataSource]="dataSource">
  <a *emrBreadcrumbItemDef="let item" trut-breadcrumb-item [routerLink]="item.link">{{ item.name }}</a>
  <trut-breadcrumb-separator *emrBreadcrumbSeparatorDef>/</trut-breadcrumb-separator>
  <trut-breadcrumb-active-item *emrBreadcrumbActiveItemDef="let item">{{ item.name }}</trut-breadcrumb-active-item>
</trut-breadcrumbs>
